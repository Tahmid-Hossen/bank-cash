<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank Cash</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to webamex Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Enter your email"><br>
      <input type="password" class="form-control" placeholder="Enter your password"><br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
        <h5>$<span id="currentDeposit">00</span></h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
        <h5>$00</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
        <h5>$ <span id="currentBalance">1200</span></h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"> <br>
          <button id="addDeposit" class="btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
          <button id="addWithdraw" class="btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript area -->
  <script>
// Login button event handler

  const loginBtn = document.getElementById("login");
  loginBtn.addEventListener("click",function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
  })

  // deposit button event handler
  const depositBtn = document.getElementById("addDeposit");
  depositBtn.addEventListener("click", function(){
    const depositNumber = getInputNumber("depositAmount");

    // const depositAmount = document.getElementById("depositAmount").value;
    // const depositNumber = parseFloat(depositAmount); // we use parsefloat for convert string number to number;
    
    const currentDeposit = document.getElementById("currentDeposit").innerText;
    const currentDepositNumber = parseFloat(currentDeposit);
    const totalDeposit = depositNumber + currentDepositNumber;
    
    document.getElementById("currentDeposit").innerText = totalDeposit;
    document.getElementById("depositAmount").value = "";

    const currentBalance = document.getElementById("currentBalance").innerText;
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = depositNumber + currentBalanceNumber;
    
    document.getElementById("currentBalance").innerText = totalBalance;

    document.getElementById("depositAmount").value = "";
  })

  // withdraw button event handler
  const withdrawBtn = document.getElementById("addWithdraw");
  withdrawBtn.addEventListener("click", function(){
    const withdrawNumber = getInputNumber("withdrawAmount");
    console.log(withdrawNumber);
  })
  function getInputNumber(id) {
    const amount = document.getElementById(id).value;
    const amountNumber = parseFloat(amount);
    return amountNumber;
  }

  </script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
